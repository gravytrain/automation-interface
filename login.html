<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>OnQue - your thermometer in the Cloud</title>

<meta name="description"
	content="pimometer project">
<meta name="author" content="Michael Beck">

<!-- The styles -->
<link id="bs-css" href="#" rel="stylesheet">
<style type="text/css">
body {
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}
</style>
<link href="css/bootstrap-responsive.css" rel="stylesheet">
<link href="css/charisma-app.css" rel="stylesheet">
<link href="css/jquery-ui-1.8.21.custom.css" rel="stylesheet">
<link href='css/chosen.css' rel='stylesheet'>
<link href='css/uniform.default.css' rel='stylesheet'>
<link href='css/colorbox.css' rel='stylesheet'>
<link href='css/jquery.noty.css' rel='stylesheet'>
<link href='css/noty_theme_default.css' rel='stylesheet'>
<link href='css/opa-icons.css' rel='stylesheet'>
<link id="bs-css-post" href="#"rel="stylesheet">

<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
	  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

<!-- Get Configuration file -->
<script src="js/configuration.js"></script>
<!-- Theme Selector -->
<script src="js/thirdparty/theme-selector.js"></script>
<!-- The fav icon -->
<link rel="shortcut icon" href="img/favicon.ico">

</head>

<body>
	<div class="container-fluid">
		<div class="row-fluid">

			<div class="row-fluid">
				<div class="center login-header">
					<img alt="Your Logo" src="#" />
				</div>
				<!--/span-->
			</div>
			<!--/row-->

			<div class="row-fluid">
				<div class="well span5 center login-box">
					<div class="well center">
						<h4>Login with your Email Address</h4>
					</div>
					<div>
						<form class="form-horizontal tour" name="login" id="login">
							<fieldset>
								<div class="input-prepend username" title="Username"
									data-rel="tooltip">
									<span class="add-on"><i class="icon-user"></i></span><input
										autofocus class="input-large span10" name="username"
										id="username" type="text" value="" />
								</div>
								<div class="clearfix"></div>

								<div class="input-prepend password" title="Password"
									data-rel="tooltip">
									<span class="add-on"><i class="icon-lock"></i></span><input
										class="input-large span10" name="password" id="password"
										type="password" value="" />
								</div>

								<div class="clearfix"></div>
								<p class="center span5">
									<button type="button" class="btn btn-primary login">Login</button>
								</p>
							</fieldset>
						</form>
					</div>
				</div>
				<!--/span-->
			</div>
			<!--/row-->
		</div>
		<!--/fluid-row-->
	<div class="pageModals"></div>
	</div>
	<!--/.fluid-container-->

	<!-- external javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	
	
	<!-- Require JS -->
<!-- 	<script data-main="js/common.js" src="js/require.js"></script> -->
	
	
	<script src="js/require.js"></script>
	<script type="text/javascript">
		// Load common code that includes config,
		// then load the app logic for this page.
		require([ 'js/common' ], function(common) {
			// js/common.js sets the baseUrl to be js/
			// You can ask for 'app/main-thermometer' here instead
			// of 'js/app/main-thermometer'
			require([ 'app/main-login' ]);
		});
	</script>
</body>
</html>
